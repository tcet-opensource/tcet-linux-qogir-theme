name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set current date as environment variable
        run: echo "DATE=`date +'%Y.%m.%d'`" >>$GITHUB_ENV

      - name: Building TCET Linux Welcome Tar file
        run: |
          ls -la
          cd ..
          ls -la
          tar -czf tcet-linux-qogir-theme.tar.gz tcet-linux-qogir-theme/
          touch checksum
          sha256sum tcet-linux-qogir-theme.tar.gz > checksum
          mv checksum tcet-linux-qogir-theme/
          mv tcet-linux-qogir-theme.tar.gz tcet-linux-qogir-theme/
          ls -la
          
      - name: Delete Previous Latest release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          github_token: ${{ secrets.PAT_TOKEN }}
          delete_release: true
          
      - name: Release Tar File with latest
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.tar.gz,checksum"
          generateReleaseNotes: false
          name: "TCET-Linux Qogir Theme"
          tag: latest

      - name: Release Tar File
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.tar.gz,checksum"
          generateReleaseNotes: false
          name: "TCET-Linux Qogir Theme"
          tag: ${{ env.DATE }}
